<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logtime Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="time">
                <span>NOVEMBER: OCT29 â€”> NOV28</span>
            </div>
            <div class="username">Username</div>
        </div>
        
        <div class="content">
            <div class="right">
                <div class="text">67h</div>
            </div>
            
            <div class="left">
                <div class="progress">
                    <h2>Road to 120h</h2>
                    <p class="status">You are ahead of pace, make sure to relax your eyes</p>
                    <div class="dots">
                        <div class="dot filled"></div>
                        <div class="dot filled"></div>
                        <div class="dot filled"></div>
                        <div class="dot filled"></div>
                        <div class="dot empty"></div>
                    </div>
                </div>
                
                <div class="goal">
                    <h2>Today's Goal</h2>
                    <p>2 more hours needed</p>
                    <div class="progress-bar">
                        <div class="progress-completed" style="width: 60%;"></div>
                        <span class="progress-label">3/5h</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
